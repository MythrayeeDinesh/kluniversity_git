<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        document.write("Welcome to KLU","</br>");
        console.log("debugging tool,console");
        console.table([10,20,30,40,50]);

        document.write(10+"10","<br>");

        document.write(10+ +"10","<br>"); //20

        document.write(1+ +"2"+ +"10","<br>");

        document.write(10 - "10","<br>");
        document.write(10 * "10","<br>");
        document.write(10 / "10", "<br>");

        document.write(10 / "0", "<br>");
        document.write(10 / "A", "<br>");

        document.write(10 == "10","<br>"); //only value
        document.write(10 === "10","<br>"); //value with datatype

        document.write(0.1 + 0.2,"<br>");
        document.write(0.1 + 0.2 == 0.3,"<br>");
        document.write(0.1 + 0.2 === 0.3,"<br>");
    </script>
</head>

</body>
</html>
