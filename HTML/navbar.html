<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .white-color
        {
            color: white !important;
        }
    </style>
</head>
<body>
<div class="navbar navbar-expand-lg navbar-light bg-danger">
    <a href="#" class="navbar-brand white-color">Navbar Menu</a>

    <button class="navbar-toggler" data-toggle="collapse" data-target="#dvnavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div id="dvnavbar" class="collapse navbar-collapse">
       <ul class="navbar-nav">
        <li class="navbar-item active">
            <a href="#" class="nav-link white-color">Home</a>
        </li>
        <li class="navbar-item">
            <a href="#" class="nav-link white-color">About</a>
        </li>
        <li class="nav-item dropdown" data-toggle="dropdown">
            <a class="nav-link dropdown-toggle white-color">Dropdown</a>
        <div class="dropdown-menu">
           
              <a class="dropdown-item" type="button">Dropdown item1</a>
              <a class="dropdown-item" type="button">Dropdown item2</a>
              <a class="dropdown-item" type="button">Dropdown item3</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" type="button">Dropdown item4</a>
          </div>
        </li>
       </ul>
    </div>
</div>
</body>
</html>
