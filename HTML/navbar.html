<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .white-color
        {
            color: white !important;
        }
        .whitesmoke-color
        {
            color: whitesmoke !important;
        }
        .breadcrumb-item + .breadcrumb-item::before {
        float: left;
        padding-right: 0.5rem;
        color: #6c757d;
        content: ">>";
        }
    </style>
    <script>
        $(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
    </script>
</head>
<body>
<div class="navbar navbar-expand-lg navbar-light bg-danger">
    <a href="#" class="navbar-brand white-color">Navbar Menu</a>

    <button class="navbar-toggler" data-toggle="collapse" data-target="#dvnavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div id="dvnavbar" class="collapse navbar-collapse">
       <ul class="navbar-nav mr-auto">
        <li class="navbar-item active">
            <a href="#" class="nav-link white-color">Home</a>
        </li>
        <li class="navbar-item">
            <a href="#" class="nav-link white-color">About</a>
        </li>
        <li class="nav-item dropdown" data-toggle="dropdown">
            <a class="nav-link dropdown-toggle white-color">Dropdown</a>
        <div class="dropdown-menu">
           
              <a class="dropdown-item" type="button">Dropdown item1</a>
              <a class="dropdown-item" type="button">Dropdown item2</a>
              <a class="dropdown-item" type="button">Dropdown item3</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" type="button">Dropdown item4</a>
          </div>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled whitesmoke-color" href="#">Blog</a>
        </li>
       </ul>

       <form class="form-inline">
        <input class="form-control" type="search">
        <button class="btn btn-success">Search</button>
       </form>
    </div>
   


</div>
<br/>
<br/>
<div class="container mt-5">
<button data-toggle="tooltip" data-placement="button" title="Tooltip" class="btn btn-success">
    Tooltip Button
</button>
</div>
<div class="container mt-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item">About</li>
        <li class="breadcrumb-item">Portfolio</li>
        <li class="breadcrumb-item">SignIn</li>
        <li class="breadcrumb-item">Signout</li>
    </ol>
    <div class="spinner-border text-success">
        <span class="sr-only">loading</span>
    </div>
    <div class="spinner-border text-primary">
        <span class="sr-only">loading</span>
    </div>
    <div class="spinner-grow text-success">
        <span class="sr-only">loading</span>
    </div>
    <div class="spinner-border text-danger">
        <span class="sr-only">loading</span>
    </div>
    <div class="spinner-border text-warning">
        <span class="sr-only">loading</span>
    </div>
</div>

</body>
</html>
